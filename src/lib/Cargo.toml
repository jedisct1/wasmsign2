[package]
name = "wasmsign2"
version = "0.1.3"
edition = "2021"
authors = ["Frank Denis <github@pureftpd.org>"]
description = "An implementation of the WebAssembly modules signatures proposal"
readme = "../../README.md"
keywords = ["webassembly", "modules", "signatures"]
license = "MIT"
homepage = "https://github.com/wasm-signatures/design"
repository = "https://github.com/wasm-signatures/wasmsign2"
categories = ["cryptography", "wasm"]

[dependencies]
anyhow = "1.0.45"
ct-codecs = "1.1.1"
ed25519-compact = { version = "1.0.0", features = ["pem"] }
getrandom = "0.2.3"
hmac-sha256 = "1.0.0"
log = "0.4.14"
regex = "1.5.4"
ssh-keys = "0.1.4"
thiserror = "1.0.30"

[profile.release]
codegen-units = 1
incremental = false
panic = "abort"
