[package]
name = "wasmsign2"
version = "0.1.13"
edition = "2021"
authors = ["Frank Denis <github@pureftpd.org>"]
description = "An implementation of the WebAssembly modules signatures proposal"
readme = "../../README.md"
keywords = ["webassembly", "modules", "signatures"]
license = "MIT"
homepage = "https://github.com/wasm-signatures/design"
repository = "https://github.com/wasm-signatures/wasmsign2"
categories = ["cryptography", "wasm"]

[dependencies]
anyhow = "1.0.65"
ct-codecs = "1.1.1"
ed25519-compact = { version = "2.0.1", features = ["pem"] }
getrandom = { version = "0.2.7", features = ["js"] }
hmac-sha256 = "1.1.4"
log = "0.4.17"
regex = "1.6.0"
ssh-keys = "0.1.4"
thiserror = "1.0.37"

[profile.release]
codegen-units = 1
incremental = false
panic = "abort"
